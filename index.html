<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
   <div class="container">
    <h1>freeCodeCamp Survey Form</h1>
   <p class="description">Thank you for taking the time to help us improve the platform</p> 

   <form action="">
    
        
        <label for="name">
            Name <input id="name" class="block" placeholder="Enter your Name">
        </label>
        <label for="email">
            Email <input id="email" type="email" class="block" placeholder="Enter your Email">
        </label>
        <label for="age">
            Age (optional) <input id="age" class="block" type="number" min="13" max="100" placeholder="Age"> 
        </label>
        
        <label for="role">
            Which option best describes your current role?
        </label>
        <select name="" id="">
            <option value="1" disabled selected hidden>Select current role</option>
            <option value="2">Student</option>
            <option value="2">Full Time Job</option>
            <option value="2">Full Time Learner</option>
            <option value="2">Prefer not to say</option>
            <option value="2">Others</option>
        </select>
        
   
    
    
        <!-- recommendation -->
        <p>Would you recommend freeCodeCamp to a friend?
            <p><label for="def"><input type="radio"  name="radio"  id = "def" checked> Definitely</label></p>
            <p><label for="maybe"><input type="radio"  name="radio" id="maybe"> Maybe</label></p>
            <p><label for="sure"><input type="radio"  name="radio" id="sure"> Not sure</label></p>
        </p>
        
        <!-- Favorite feature -->
        <label for="">
            What is your favorite feature of freeCodeCamp?
            <select name="feature" id="">
                <option value="5" disabled selected hidden>Select an option</option>
                <option value="1">Challengers</option>
                <option value="2">Projects</option>
                <option value="3">Community</option>
                <option value="4">Open source</option>
            </select>
        </label>

        <!-- improvement checkboxes -->
        <p>What would you like to see improved? <span>(Check all that apply)</span></p>
        <p><label for="frontend"><input type="checkbox" name="checkbox" id="frontend"> Front-end Projects</label></p>
        <p><label for="backend"><input type="checkbox" name="checkbox" id="backend"> Back-end Projects</label></p>
        <p><label for="visualization"><input type="checkbox" name="checkbox" id="visualization"> Data Visualization</label></p>
        <p><label for="challenges"><input type="checkbox" name="checkbox" id="challenges"> Challenges</label></p>
        <p><label for="open-source"><input type="checkbox" name="checkbox" id="open-source"> Open Source Community</label></p>
        <p><label for="gitter"><input type="checkbox" name="checkbox" id="gitter"> Gitter help rooms</label></p>
        <p><label for="video"><input type="checkbox" name="checkbox" id="video"> Videos</label></p>
        <p><label for="meetup"><input type="checkbox" name="checkbox" id="meetup"> City Meetups</label></p>
        <p><label for="wiki"><input type="checkbox" name="checkbox" id="wiki"> Wiki</label></p>
        <p><label for="forum"><input type="checkbox" name="checkbox" id="forum"> Forum</label></p>
        <p><label for="courses"><input type="checkbox" name="checkbox" id="courses"> Additional Courses</label></p>
    </fieldset>
    <!-- Suggestions box -->
    <p>Any comments or suggestions?</p>
    <textarea name="comment" id="" cols="" rows="10"></textarea>
    <p><input type="submit"></p>
   </form>
   </div>
</body>
</html>
